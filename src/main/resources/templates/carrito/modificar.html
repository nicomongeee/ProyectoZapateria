<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Zapateria El Buen Precio</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantillas :: header"/>
        <div class="contenido">
            <h2>Datos del Carrito</h2>
            <a th:href="@{/carrito/listado}">Regresar</a>  <!-- un url -->
            <hr/>
            <form th:action="@{/carrito/guardar}"
                  method="post"
                  th:object="${carrito}">  
                <input type="hidden" name="idCarrito" th:field="*{idCarrito}"/>

                <fieldset>
                    <label for="cantidad">Cantidad</label> 
                    <input type="int" 
                           name="cantidad" 
                           th:field="*{cantidad}"/>
                </fieldset>
                
                <hr/>
                <input type="submit" name="guardar" value="guardar"/>
            </form>  
        </div>
        <footer th:replace="layout/plantillas :: footer"/>
    </body>
</html>
