<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/plantillas:: head">
        <title th:text="#{aplicacion.titulo}">TechShop</title>
        <meta charset="UTF-8"/>
    </head>
    <body>  
        <header th:replace="layout/plantillas :: header"/>
        <div class="contenido">
            <br/>
            <h2>Art√≠culos accesorios</h2>
            <br/>
            <div th:if="${accesorios != null and !accesorios.empty}">
                <table border="1">
                    <thead>
                        <tr>
                            <th>Cantidad</th>
                            <th>Color</th>
                            <th>Detalle</th>
                            <th>Precio</th>
                            <th>Descripcion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="accesorio:${accesorios}">
                            <td>[[${accesorio.cantidad}]]</td>
                            <td>[[${accesorio.color}]]</td>
                            <td>[[${accesorio.detalle}]]</td>
                            <td>[[${accesorio.precio}]]</td>
                            <td>[[${accesorio.descripcion}]]</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${accesorios == null or accesorios.empty}">
                <h3>No tenemos accesorios que mostar</h3>  
            </div>
        </div>
        <footer th:replace="layout/plantillas :: footer"/>

    </body>
</html>
