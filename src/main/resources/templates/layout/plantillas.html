<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head t:fragment="head">
        <title>ZEBP</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    </head>
    <body>
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-sm navbar-light bg-light p-4">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand" >Zapateria El Buen Precio</a>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav" sec:authorize="hasRole('ROLE_VENDEDOR')">
                            <li class="nav-item px-2">
                                <a class="nav-menu-link nav-link" th:href="@{/mujeres/listado}"
                                   th:text="#{plantilla.mujeres}">Mujeres</a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-menu-link nav-link" th:href="@{/hombre/listado}"
                                   th:text="#{plantilla.hombres}">Hombres</a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-menu-link nav-link" th:href="@{/accesorio/listado}"
                                   th:text="#{plantilla.accesorios}">Accesorios</a>
                            </li>
                            <li class="nav-item px-2"  sec:authorize="hasRole('ROLE_ADMIN')">
                                <a class="nav-menu-link nav-link" th:href="@{/compra/listado}"
                                   th:text="#{plantilla.compra}">Compra</a>
                            </li>
                            </li>
                            <li class="nav-item px-2"  sec:authorize="hasRole('ROLE_ADMIN')">
                                <a class="nav-menu-link nav-link" th:href="@{/usuario/listado}"
                                   th:text="#{plantilla.usuarios}"></a>
                            </li>
                        </ul>
                        <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                            <li class="nav-item mr-3">
                                <a href="#" class="nav-link">
                                    <i class="fas fa-user"></i>
                                    <span th:text="#{plantilla.bienvenido}">Bievenido:</span>
                                    <span sec:authentication="name">Usuario</span>
                                </a>
                            </li>
                            <!-- para salir -->
                            <li class="nav-item">
                                <form method="POST" th:action="@{/logout}">
                                    <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                        <i class="fas fa-user-times"></i> [[#{plantilla.logout}]]
                                    </a>
                                </form>
                            </li>
                        </ul>
                        <!-- icono de carrito -->
                        <i class="bi bi-bag"></i> <!<!-- carrito -->
                    </div> 
                    <!-- cajita de buscar -->
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                            <button class="btn btn-outline-dark" type="submit">Buscar</button>
                    </form>
                </div>
                <!-- internacionalizacion -->
                <a th:href="@{/(lang=es)}">ES</a> | 
                <a th:href="@{/(lang=en)}">EN</a>       
            </nav>
        </header>



        <footer th:fragment="footer" class="bg-light text-center text-white">
            <hr class="featurette-divider">
                <div class="container">
                    <div class="container p-4 pb-0">
                        <p class="lead text-center">
                            <div class="text-center text-dark p-3">
                                HORARIO DE LUNES A S√ÅBADO DE 9 a.m. a 6:30 p.m</div>
                            <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                                &COPY [[#{plantilla.derechos}]]</div>
                            <section class="mb-4">
                                <a class="btn text-white btn-floating m-1" style="background-color: #dd4b39;"
                                   href="mailto:sec@gmail.com" role="button"><i class="bi bi-envelope-fill"></i></a>

                                <a class="btn text-white btn-floating m-1" style="background-color: #0082ca;"
                                   href="telto:65987485" role="button"><i <i class="bi bi-telephone-fill"></i></a>

                                <a class="btn text-white btn-floating m-1" style="background-color: green;"
                                   href="https://web.whatsapp.com/" role="button"><i class="bi bi-chat-fill"></i></a>

                                <a class="btn text-white btn-floating m-1" style="background-color: #ac2bac;" 
                                   href="https://instagram.com/zapateriaelbuen?igshid=YmMyMTA2M2Y=" role="button"><i class="fab fa-instagram"></i></a>
                            </section>
                        </p>
                    </div>
                </div>
        </footer>
    </body>
</html>
