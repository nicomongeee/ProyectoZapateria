<!DOCTYPE html>

    <body>

                                   th:text="#{plantilla.mujeres}">Mujeres</a>
                            </li>

                                <a class="nav-menu-link nav-link" th:href="@{/hombre/listado}"
                                   th:text="#{plantilla.hombres}">Hombres</a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-menu-link nav-link" th:href="@{/accesorio/listado}"
                                   th:text="#{plantilla.accesorios}">Accesorios</a>
                            </li>
                            <li class="nav-item px-2"  sec:authorize="hasRole('ROLE_ADMIN')">
                                <a class="nav-menu-link nav-link" th:href="@{/compra/listado}"
                                   th:text="#{plantilla.compra}">Compra</a>
                            </li>
                            </li>
                            <li class="nav-item px-2"  sec:authorize="hasRole('ROLE_ADMIN')">
                                <a class="nav-menu-link nav-link" th:href="@{/usuario/listado}"
                                   th:text="#{plantilla.usuarios}"></a>
                            </li>
                        </ul>
                        <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                            <li class="nav-item mr-3">
                                <a href="#" class="nav-link">
                                    <i class="fas fa-user"></i>
                                    <span th:text="#{plantilla.bienvenido}">Bievenido:</span>
                                    <span sec:authentication="name">Usuario</span>
                                </a>
                            </li>

                            <li class="nav-item">
                                <form method="POST" th:action="@{/logout}">
                                    <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                        <i class="fas fa-user-times"></i> [[#{plantilla.logout}]]
                                    </a>

                                </form>

                            </li>
                        </ul>
                        <i class="bi bi-bag"></i>

                    </div> 
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>

                </div>
                <a th:href="@{/(lang=es)}">ES</a> | 
                <a th:href="@{/(lang=en)}">EN</a>
