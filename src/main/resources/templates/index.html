<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/plantillas :: head">
        <title th:text="#{aplicacion.titulo}">TechShop</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="layout/plantillas :: header"/>
        <div class="container">
            <h2 th:text="#{index.titulo}">Nuestros Articulos</h2>            
            <div class="row row-cols-3" th:if="${articulo != null and !articulo.empty}">
                <div class="card" th:each="articulo : ${articulo}" >
                    <img src="/img/leopardo.jpg" class="card-img-top" alt="equipo"/>  
                    <div class="card-body">
                        <h5 class="card-title">[[${articulo.descripcion}]]</h5>
                        <h6 class="card-subtitle mb-2 text-muted text-end">[[${new java.text.DecimalFormat('Â¢#,##0.00').format(articulo.precio)}]]</h6>
                        <p class="card-text">[[${articulo.detalle}]]</p>     
                        <br>
                    </div>
                </div>                
            </div>
            <div th:if="${articulo == null or articulo.empty}"  th:text="#{articulo.no_mostrar}">
                No tenemos lista de articulos que mostrar...
            </div>
        </div>
        <footer th:replace="layout/plantillas :: footer"/>
    </body>
</html>
