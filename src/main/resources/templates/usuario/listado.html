<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
        <link href="/css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantillas :: header"/>
        <div class="contenido">
            <br/>
            <h2>Datos de Usuarios</h2>
            <br/>
            <a th:href="@{/usuario/nuevo}">Nuevo Usuarios</a>  <!-- un url -->
            <div th:if="${usuarios != null and !usuarios.empty}">
                <br/>
                <table border="1">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Direccion</th>
                            <th>Telefono</th>                            
                            <th>Eliminar</th>
                            <th>Modificar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${usuarios}">
                            <td>[[${usuario.nombre}]]</td>
                            <td>[[${usuario.correo}]]</td>
                            <td>[[${usuario.direccion}]]</td>
                            <td>[[${usuario.telefono}]]</td>
                            <td><a th:href="@{/usuario/elimina/} + ${usuario.idUsuario}">Elimina</a></td>
                            <td><a th:href="@{/usuario/actualiza/} + ${usuario.idUsuario}">Actualiza</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${usuarios == null or usuarios.empty}">
                <h3>No tenemos usuarios que mostrar</h3>
            </div>
        </div>
        <footer th:replace="layout/plantillas :: footer"/>
    </body>
</html>
