<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>ZEBP</title>
        <meta charset="UTF-8"/>
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantillas :: header"/>
        <div class="contenido">
            <h2>Articulos de Mujeres</h2>
            <a th:href="@{/mujeres/listado}">Regresar</a>  <!-- un url -->
            <hr/>
            <form th:action="@{/mujeres/guardar}"
                  method="post"
                  th:object="${mujeres}">  
                <input type="hidden" name="idMujer" th:field="*{idMujer}"/>

                <fieldset>
                    <label for="idCategoria">Id de la Categoria: </label> 
                    <input type="number" 
                           name="idCategoria" 
                           th:field="*{idCategoria}"/>
                </fieldset>
                
                 <fieldset>
                    <label for="cantidad">Cantidad: </label> 
                    <input type="int" 
                           name="cantidad" 
                           th:field="*{cantidad}"/> 
                </fieldset>
                
                <fieldset>
                    <label for="talla">Talla: </label> 
                    <input type="text" 
                           name="talla" 
                           th:field="*{talla}"/> 
                </fieldset>
                
                <fieldset>
                    <label for="color">Color: </label> 
                    <input type="text" 
                           name="color" 
                           th:field="*{color}"/> 
                </fieldset>

                <fieldset>
                    <label for="precio">Precio: </label> 
                    <input type="double" 
                           name="precio" 
                           th:field="*{precio}"/> 
                </fieldset>
                
                <fieldset>
                    <label for="descripcion">Descripcion: </label> 
                    <input type="text" 
                           name="descripcion" 
                           th:field="*{descripcion}"/> 
                </fieldset>
                
                <fieldset>
                    <label for="activo">Activo: </label> 
                    <input type="bol" 
                           name="activo" 
                           th:field="*{activo}"/>
                </fieldset>

                <hr/>
                <input type="submit" name="guardar" value="guardar"/>
            </form>  
        </div>
        <footer th:replace="layout/plantillas :: footer"/>
    </body> 

</html>
